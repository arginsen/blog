# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  HOME: /
  ARCHIVES: archives
  CATEGORIES: categories
  # TAGS: tags
  ABOUT: about
rss: /atom.xml


# Set default keywords (Use a comma to separate)
keywords: ""

# Put your favicon.ico into `hexo-site/themes/hipaper/source/` directory.
favicon: css/images/favicon.ico


# Put your avatar.jpg into `hexo-site/themes/hipaper/source/` directory.
# url is target link (E.g. `url: https://hexo.io/logo.svg` or `url: css/images/mylogo.jpg`)
avatar: 
  enable: false
  width: 124
  height: 124
  bottom: 10
  url: https://hexo.io/logo.svg


# AboutPage background, support multiple images.
# about_big_image: /blog/css/images/pose01.jpg


# Homepage thumbnail
random_thumb: false


# Content
fancybox: true

# Automatically Excerpt. Not recommand.
# Please use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: true
  length: 200

# Sidebar
sidebar: right
widgets:
# - search
- social
- recent_posts
# - tag
- tagcloud
- category
- archive

# Social Links
# Key is the name of FontAwsome icon.
# Value is the target link (E.g. GitHub: https://github.com/iTimeTraveler)
social:
  Home: https://lixupeng.cn
  Github: https://github.com/arginsen
  Youtube-play: 
  Weibo: https://weibo.com/u/5661976659
  Music: https://music.163.com/#/user/home?id=647151086
  Calendar-minus-o: https://space.bilibili.com/94933727


# Search
search:
    insight: false # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false

#  需安装 wordcount(  npm i --save hexo-wordcount )
post_wordcount:
  item_text: true
  wordcount: true         # 单篇 字数统计，如不需要此功能就把前面的true改为false，下同理
  min2read: false         # 单篇 阅读时长
  totalcount: true        # 网站 字数统计
  separated_meta: true

# comment ShortName, you can choose only ONE to display.
duoshuo_shortname: 
disqus_shortname: 
livere_shortname: #MTAyMC8yOTQ4MS82MDQ5
uyan_uid: 
wumii: 
valine:
  enable: true # When enable is set to be true, leancloud_visitors is recommended to be closed for the re-initialization problem within different leancloud adk version.
  appid: FiFDW731RFzyucMLj7aoKlqW-gzGzoHsz # your leancloud application appid
  appkey: HbBlX1QACFBOMYTt6ilNaVvG # your leancloud application appkey
  notify: false # mail notifier, See: https://github.com/xCss/Valine/wiki
  verify: false # Verification code
  placeholder: write here ~ # comment box placeholder
  avatar: retro # gravatar style
  guest_info: nick,mail,link # custom comment header
  pageSize: 10 # pagination size
  language: # language, available values: en, zh-cn
  visitor: true # leancloud-counter-security is not supported for now. When visitor is set to be true, appid and appkey are recommended to be the same as leancloud_visitors' for counter compatibility. Article reading statistic https://valine.js.org/visitor.html
  comment_count: true # if false, comment count will only be displayed in post page, not in home page


# Code Highlight theme
# Available value:
#    default | normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: night eighties


# widget behavior
archive_type: 'monthly'
show_count: true

# Google Webmaster tools verification setting
# See: https://www.google.com/webmasters/
google_site_verification:
baidu_site_verification:
qihu_site_verification:

# Miscellaneous
google_analytics:
gauges_analytics:
baidu_analytics:
tencent_analytics:
busuanzi: 
  enable: true
twitter:
google_plus:
fb_admins:
fb_app_id:

# Facebook SDK Support.
# https://github.com/iissnan/hexo-theme-next/pull/410
facebook_sdk:
  enable: false
  app_id:       #<app_id>
  fb_admin:     #<user_id>
  like_button:  #true
  webmaster:    #true

# CNZZ count
cnzz_siteid: 1260716016
